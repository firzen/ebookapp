
<div class="container">
	
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
			<h3>热门点击</h3>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							文章名称
							
						</th>
						<th>
							作者
						</th>
						<th>
							文章类型
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					{#section name=list loop=$artile#}
					<tr>
						<td>《{#$artile[list].title#}》</td>
						<td>{#$artile[list].author#}</td>
						<td>{#$artile[list].category_name#}</td>
						<td>
						<a href="/chapter/lst_{#$artile[list].id#}.html" target="_blank">阅读</a>
						</td>
					</tr>
					{#/section#}
				</tbody>
			</table>
		</div>
	</div>
</div>
<script src="/assets/js/jquery.js"></script>
