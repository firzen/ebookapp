<div class="container">
	<div class="span8 text-left ">
		<div class="row-fluid">
		<div class="offset1">
			<div class="page-header">
				<h3>最近更新</h3>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							文章名称
							
						</th>
						<th>
							作者
						</th>
						<th>
							文章类型
						</th>
						<th>
							更新日期
						</th>
					</tr>
				</thead>
				<tbody>
					{#section name=list loop=$artile#}
					<tr>
						<td><a href="/chapter/lst_{#$artile[list].id#}.html" target="_blank">《{#$artile[list].title#}》</a></td>
						<td>{#$artile[list].author#}</td>
						<td>{#$artile[list].category_name#}</td>
						<td>{#$artile[list].modify_date#}</td>
					</tr>
					{#/section#}
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
